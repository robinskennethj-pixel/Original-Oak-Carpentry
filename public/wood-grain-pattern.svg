<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wood-grain" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Base wood color -->
      <rect width="200" height="200" fill="#8B4513" opacity="0.1"/>

      <!-- Wood grain lines -->
      <path d="M0,20 Q50,15 100,25 T200,20" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M0,40 Q60,35 120,45 T200,40" stroke="#654321" stroke-width="0.7" fill="none" opacity="0.15"/>
      <path d="M0,60 Q40,55 80,65 T200,60" stroke="#654321" stroke-width="0.4" fill="none" opacity="0.25"/>
      <path d="M0,80 Q70,75 140,85 T200,80" stroke="#654321" stroke-width="0.6" fill="none" opacity="0.2"/>
      <path d="M0,100 Q30,95 60,105 T200,100" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.18"/>
      <path d="M0,120 Q80,115 160,125 T200,120" stroke="#654321" stroke-width="0.8" fill="none" opacity="0.22"/>
      <path d="M0,140 Q45,135 90,145 T200,140" stroke="#654321" stroke-width="0.4" fill="none" opacity="0.16"/>
      <path d="M0,160 Q65,155 130,165 T200,160" stroke="#654321" stroke-width="0.6" fill="none" opacity="0.24"/>
      <path d="M0,180 Q55,175 110,185 T200,180" stroke="#654321" stroke-width="0.5" fill="none" opacity="0.19"/>

      <!-- Vertical wood grain texture -->
      <line x1="25" y1="0" x2="25" y2="200" stroke="#654321" stroke-width="0.3" opacity="0.1"/>
      <line x1="75" y1="0" x2="75" y2="200" stroke="#654321" stroke-width="0.2" opacity="0.08"/>
      <line x1="125" y1="0" x2="125" y2="200" stroke="#654321" stroke-width="0.25" opacity="0.12"/>
      <line x1="175" y1="0" x2="175" y2="200" stroke="#654321" stroke-width="0.3" opacity="0.09"/>

      <!-- Wood knots/texture -->
      <circle cx="50" cy="50" r="3" fill="#654321" opacity="0.1"/>
      <circle cx="150" cy="120" r="2" fill="#654321" opacity="0.08"/>
      <circle cx="80" cy="160" r="2.5" fill="#654321" opacity="0.12"/>
      <circle cx="170" cy="80" r="1.5" fill="#654321" opacity="0.09"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#wood-grain)"/>
</svg>