version: "3.9"

services:
  rag_service:
    build: ./mcp/rag_service
    container_name: rag_service_dev
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./mcp/rag_service:/app
    networks:
      - mcp_network

  docling_service:
    build: ./mcp/docling_service
    container_name: docling_service_dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./mcp/docling_service:/app
    networks:
      - mcp_network

networks:
  mcp_network:
    driver: bridge