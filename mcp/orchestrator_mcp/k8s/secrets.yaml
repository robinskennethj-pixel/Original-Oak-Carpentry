apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
type: Opaque
stringData:
  NODE_ENV: "production"
  TRUSTED_WEBHOOK_SECRET: "replace_with_strong_secret"
  JWT_SECRET: "replace_with_secure_jwt_secret"
  ADMIN_API_KEY: "replace_with_secure_admin_api_key"
  REDIS_URL: "redis://redis:6379"
  RAG_API_URL: "http://rag-service:8001"
  DOCLING_API_URL: "http://docling-service:8000"
  METRICS_ENABLED: "true"
  SECURITY_ENABLED: "true"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
data:
  app.properties: |
    server.port=4000
    management.metrics.export.prometheus.enabled=true
    management.endpoints.web.exposure.include=health,metrics,prometheus