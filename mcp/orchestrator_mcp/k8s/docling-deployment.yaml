apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling-service
  labels:
    app: docling-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docling-service
  template:
    metadata:
      labels:
        app: docling-service
    spec:
      containers:
        - name: docling-service
          image: python_services-docling_service:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: docling-service
spec:
  selector:
    app: docling-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP