apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: orchestrator
        env:
        - name: NODE_ENV
          value: staging
        - name: LOG_LEVEL
          value: debug
        - name: METRICS_ENABLED
          value: "true"
        - name: SECURITY_ENABLED
          value: "true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"

