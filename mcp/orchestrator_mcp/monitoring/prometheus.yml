global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - '/etc/prometheus/rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:4000']
    scrape_interval: 15s
    metrics_path: '/metrics'

  - job_name: 'rag'
    static_configs:
      - targets: ['rag_service:8001']
    scrape_interval: 15s
    metrics_path: '/health'

  - job_name: 'docling'
    static_configs:
      - targets: ['docling_service:8000']
    scrape_interval: 15s
    metrics_path: '/health'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']