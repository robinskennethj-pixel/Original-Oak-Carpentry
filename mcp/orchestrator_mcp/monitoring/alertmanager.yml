global:
  resolve_timeout: 5m
  pagerduty_url: https://events.pagerduty.com/v2/enqueue

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'pagerduty-sms'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty-sms'
      continue: true
    - match:
        severity: warning
      receiver: 'slack-notifications'
      continue: true

receivers:
  - name: 'pagerduty-sms'
    pagerduty_configs:
      - service_key: ${{ secrets.PAGERDUTY_SERVICE_KEY }}
        severity: 'critical'
        send_resolved: true
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        details:
          summary: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
          description: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
          runbook_url: '{{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}'
          component: '{{ range .Alerts }}{{ .Labels.component }}{{ end }}'
          severity: '{{ range .Alerts }}{{ .Labels.severity }}{{ end }}'

  - name: 'slack-notifications'
    slack_configs:
      - api_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        channel: '#alerts'
        title: 'Orchestrator Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']